{% extends "list/base.html" %}

{% block content %}
	<p>{{ object.date }}</p>
	<p><b>{{ object.shop }}</b></p>
	{% for item in object.shop_items_better_list %}
		{{ item }}<br>
	{% endfor %}
	<br>
	<p>{{ object.shopper|capfirst }}</p>
	<a href="{{ list.get_absolute_url }}/update">Update</a> - <a href="{{ list.get_absolute_url }}/delete">Delete</a>
{% endblock content %}
